{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página del Empleado</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <header>
        <h1>Bienvenido a la página del Empleado</h1>
        <nav>
            <ul>
                <li><a href="{% url 'perfil_usuario' %}">Mi Perfil</a></li>
                <li><a href="{% url 'listar_cupones' %}">Ver Cupones</a></li>
                <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="contenido-principal">
        <h2>Información del Empleado</h2>

        <!-- Ejemplo de contenido dinámico con variables pasadas desde views.py -->
        <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
        <p><strong>Correo:</strong> {{ usuario.email }}</p>
        <p><strong>Rol:</strong> {{ usuario.rol }}</p>

        <!-- Aquí puedes agregar más campos según lo que necesites mostrar -->

    </section>

    <footer>
        <p>&copy; 2025 Gasolinería - Todos los derechos reservados</p>
    </footer>

</body>
</html>
